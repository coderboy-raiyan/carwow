{% extends "base.html" %}

{% block content %}
   <section class="">
        <div class="my-5 container row mx-auto">
            <div class="col-8">
                <img class="w-100" src="{{car.image.url}}" alt="">
            </div>
            <div class="card shadow-sm col-4">
                <div class="card-body">
                    <h5 class="card-title fs-4">{{car.car_name}}</h5>
                    <p class="card-text fs-6">{{car.description}}</p>
                    <hr>
                    <h4 class="fw-bold text-primary">{{car.brand.brand_name}}</h4>
                    <small class="">Qunatity : {{car.quantity}}</small> <br>
                    <h6 class="my-2">Price : ${{car.price}}</h6>
                  {% if request.user.is_authenticated %}
                  <a href="{%url 'buy_car' car.id%}" type="button" class="btn btn-success d-block w-100 mt-5">Buy Now</a>
                  {% endif %}
                </div>
              </div>
        </div>
   
        
   </section>
{% endblock content %}
