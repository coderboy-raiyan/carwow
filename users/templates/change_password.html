{% extends "base.html" %}

        <h1 class="text-center">{{type}}</h1>
        
        <form method="POST" action="" style='width:50%; margin:auto'>
            {% csrf_token %}
            {{form|crispy}}

        </form>
  </section>
{% endblock %}
